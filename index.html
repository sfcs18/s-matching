<!DOCTYPE html>
<html>

<head>
    <title>サービス終了 | S-MATCHING</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="author" content="S-MATCHING" />
    <meta name="description" content="S-MATCHING - みんなのデキるをマッチングする、出会いを超えた経験。" />
    <meta name="keywords" content="メンテナンスモード" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="style.min.css">
    <style>
        .wrap h1 {
            color: #2d2d2d;
        }
        
        .wrap h2 {
            color: #000000;
        }
        
        body {
            background-color: #ffffff;
        }
    </style>
</head>

<body class="">

    <div class="wrap">
        <h1>お知らせ</h1>
        <h2><p>2018年11月1日を以て<span style="font-weight: bold">全サービスを終了</span>しました。</p>
<p style="color: #454545">本サービスで収集している個人情報については <em>サービス終了を以てすべて削除させていただきました。</em></p>
<p><span style="color: #454545">疑問質問等ありましたらお問い合わせからご連絡ください。</span></p>
<p><span style="color: #454545">慶応義塾大学総合政策学部コーカスから発足したメンバーで始めた本サービスでありますが、今後の事業の運用の方針が定まっておらず、一度広げた風呂敷をたたんで整理する必要があるということになり、結果としてサービスはここで一旦終了とさせていただく運びになりました。短い間ではありましたがご愛顧いただき誠にありがとうございました。</span></p></h2>

        <div class="contact">
            <div class="form move_top">
                <span class="close-contact_form">
							<img src="https://smatching.sfc-s.net/wp-content/plugins/wp-maintenance-mode/assets/images/close.svg" alt="">
						</span>

                <form class="contact_form">

                    <p class="col">
                        <input type="text" placeholder="名称" data-rule-required="true" data-msg-required="この項目は必須です。" name="name" class="name_input" />
                    </p>
                    <p class="col last">
                        <input type="text" placeholder="メールアドレス" data-rule-required="true" data-rule-email="true" data-msg-required="この項目は必須です。" data-msg-email="有効なメールアドレスを入力してください。" name="email" class="email_input" />
                    </p>
                    <br clear="all" />

                    <p>
                        <textarea placeholder="メッセージ" data-rule-required="true" data-msg-required="この項目は必須です。" name="content" class="content_textarea"></textarea>
                    </p>

                    <p class="submit">
                        <input type="submit" value="送信">
                    </p>

                </form>
            </div>
        </div>
</body>

</html>
